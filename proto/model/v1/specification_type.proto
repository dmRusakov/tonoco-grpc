syntax = "proto3";

package proto.model.v1;

option go_package = "github.com/dmRusakov/tonoco-grpc/gen/go/proto/model/v1;model_v1";

message SpecificationType {
  string id = 10;
  string name = 20;
  string slug = 30;
  string unit = 40;
  bool active = 50;
  int32 order = 60;
  int64 created_at = 70;
  string created_by = 80;
  int64 updated_at = 90;
  string updated_by = 100;
}