syntax = "proto3";

package tonoco.folder.v1;

option go_package = "github.com/tonoco-grpc/gen/go/tonoco/folder/v1;tonoco_folder_v1";

message Folder {
  string id = 10;
  string name = 20;
  string slug = 30;
  string parent_id = 40;
  bool active = 50;
  int32 order = 60;
  int64 created_at = 70;
  string created_by = 80;
  int64 updated_at = 90;
  string updated_by = 100;
}