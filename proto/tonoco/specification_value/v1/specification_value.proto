syntax = "proto3";

package tonoco.specification_value.v1;

option go_package = "github.com/dmRusakov/tonoco-grpc/gen/go/proto/tonoco/specification_value/v1;tonoco_specification_value_v1";

message SpecificationValue {
  string id = 10;
  string specification_id = 20;
  string name = 30;
  string slug = 40;
  bool active = 50;
  int32 order = 60;
  int64 created_at = 70;
  string created_by = 80;
  int64 updated_at = 90;
  string updated_by = 100;
}