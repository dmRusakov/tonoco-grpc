syntax = "proto3";

package tonoco.product_status.v1;

option go_package = "github.com/dmRusakov/tonoco-grpc/gen/go/proto/tonoco/product_status/v1;tonoco_product_status_v1";

message ProductStatus {
  string id = 10;
  string name = 20;
  string slug = 30;
  uint32 order = 40;
  bool active = 50;
  uint32 created_at = 60;
  string created_by = 70;
  uint32 updated_at = 80;
  string updated_by = 90;
}