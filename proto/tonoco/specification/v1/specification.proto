syntax = "proto3";

package tonoco.specification.v1;

option go_package = "github.com/dmRusakov/tonoco-grpc/gen/go/proto/tonoco/specification/v1;tonoco_specification_v1";

message Specification {
  string id = 10;
  string name = 20;
  string slug = 30;
  string type = 40;
  bool active = 50;
  int32 order = 60;
  int64 created_at = 70;
  string created_by = 80;
  int64 updated_at = 90;
  string updated_by = 100;
}