syntax = "proto3";

package tonoco.model.v1;

option go_package = "github.com/dmRusakov/tonoco-grpc/gen/go/tonoco/model/v1;proto_tonoco_model";

message ProductCategory {
  string id = 10;
  string name = 20;
  string slug = 30;
  string short_description = 40;
  string description = 50;
  int32 order = 60;
  bool prime = 70;
  bool active = 80;
  int64 created_at = 90;
  string created_by = 100;
  int64 updated_at = 110;
  string updated_by = 120;
}
